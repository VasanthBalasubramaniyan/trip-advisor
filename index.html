<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    
    <div class="navbar">

        <div class="navbar__s1">
            <img src="./Images/tripadvisor-icon.png" alt="Logo" class="navbar__logo"><h1>Tripadvisor</h1>
        </div>

        <div class="navbar__s2">
            <p>Discover</p>
            <p>Trips</p>
            <p>Review</p>
            <p>Forums</p>
        </div>

        <div class="navbar__s3">
            <i class="fa-solid fa-globe"></i>
            <p>|</p>
            <p>INR</p>
            <button class="navbar__s3-button">Sign In</button>
        </div>

    </div>


    <!-- Heading -->

    <div class="heading">
        <h1 class="heading__title">Where to?</h1>
    </div>

    <!-- features -->
    <div class="features">
        <p class="features__first"><img src="./Images/Feature Img/house.png" alt="">Search All</p>
        <p><img src="./Images/Feature Img/bed.png" alt="">Hotels</p>
        <p><img src="./Images/Feature Img/validating-ticket.png" alt="">Things to Do</p>
        <p><img src="./Images/Feature Img/cutlery.png" alt="">Restaurants</p>
        <p><img src="./Images/Feature Img/plane.png" alt="">Flights</p>
        <p><img src="./Images/Feature Img/holiday.png" alt="">Holiday Homes</p>
    </div>

    <!-- Search Bar -->
     <div class="searchbar">
        <img src="./Images/search.png" alt="Search Icon">
        <input type="text" placeholder="Places to go,things to do,hotels...">
        <button class="searchbar__searchbutton">Search</button>
     </div>
</body>
</html>
